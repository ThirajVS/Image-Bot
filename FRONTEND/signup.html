<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ImageBot</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Join <span>ImageBot</span> Today</h2>
            <p class="sub-text">Create an account to get started</p>
            <form id="signupForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Create Password" required>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <p class="login-text">Already registered? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").onsubmit = async function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            let response = await fetch("http://127.0.0.1:5000/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password })
            });

            let result = await response.json();
            if (response.ok) {
                alert("Signup Successful! Redirecting to Login.");
                window.location.href = "login.html";
            } else {
                alert("Signup Failed: " + result.error);
            }
        };
    </script>
</body>
</html>
